<p> 学习java，学习面向对象程序设计方法：面向对象，采用类；field（状态数据）+方法（行为）= 类定义，面向对象比面向过程的变成粒度要大；面向对象的程序单位为类， 而面向过程的程序单位是函数（相当于方法），因此面向对象比面向过程更加简单，易用。</p>
<p>  在面向过程的程序世界里，一切以函数为中心，函数最大</p>
<p>  在面向对象的程序世界里，一切以对象为中心，对象最大</p>
